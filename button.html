<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button using CSS and JavaScript</title>
    
  </head>
  <body>
    <div class="container">
      <button onclick="dosomething()"  id="myButton" style="border-radius: 30px; width: 120px; background-color: yellowgreen"> Please Proceed </button>
      <p id="khan">I use a function of JavaScript in this button click on the button</p>
    </div>

   <script>
    function dosomething() {
    var existingText = document.getElementById("khan").innerHTML;
    var newText = " this works if changes";
    document.getElementById("khan").innerHTML = existingText + newText;
}
    
   </script>
  </body>
</html>
